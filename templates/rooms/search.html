{% extends "base.html" %}
{% block page_title %}
    Search
{% endblock page_title %}
{% block search_bar %}
  <form method="get" action="{% url "rooms:search" %}">

    <div>
        <label for="city">City</label>
        <input value={{city}}  id="city" name="city" placeholder="Search By City"/>
    </div>
    <div>
        <label for="country">Country</label>
        <select  id="country" name="country" >
          {% for country in countries %}
            <option value="{{country.code}}" {% if s_country == country.code %}selected{% endif %}>{{country.name}}</option>
          {% endfor %}
        
        </select>
    </div>
    <div>
        <label for="room_type">room_type</label>
        <select  id="room_type" name="room_type" >
          <option value=0 {% if s_room_type == 0 %} selected{% endif %}> Any </option>
          {% for room_type in room_types %}
            <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %} selected            
            {% endif %}>{{room_type.name}}</option>
          {% endfor %}
        
          </select>
    </div>
    <button>search</button>
    
  </form>
{% endblock search_bar %}

{% block content %}
 <h1> Search </h1>
  <h4> Search by {{city}}</h4>

{% endblock content %}
