{% extends "base.html" %}
{% block page_title %}
    Search
{% endblock page_title %}
{% block search_bar %}
  <form method="get" action="{% url "rooms:search" %}">
    {{form.as_p}}
    <button>Search</button>
  </form>
  <h4>Result</h4>
  {% for room in  rooms %}
    <h3>{{room.name}}</h3>
  {% endfor %}
{% endblock search_bar %}

{% block content %}
 <h4> Search </h4>
  <h4> Search by {{city}}</h4>
  

{% endblock content %}
