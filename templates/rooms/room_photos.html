{% extends "base.html" %}
{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}
{% block search_bar %}
{% endblock search_bar %}

{% block content %}
    <div class="container mx-auto my-10">
        <div class="w-full mb-5">
            <a href="{% url 'rooms:add-photo' room.pk %}" class="w-1/5 btn-link block"> Upload Photo </a>
        </div>
        {% for photo in room.photos.all %}
            <div class="flex items-center justify-between mb-5 p-6 border border-gray-500">
                <div class="flex items-start">
                    <img src={{photo.file.url}} class="w-32 h-32 "/>
                    <span class="ml-5"> {{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5 ml-5">
                    <a href="{% url "rooms:edit-photo" room.pk photo.pk %}" class="btn-link mb-5 bg-teal-500">Edit</a>
                    <a href="{% url "rooms:delete-photo" room.pk photo.pk %}" class="btn-link">Delete</a>
                </div>
            </div>
        {% endfor %}
        <div class="flex justify-center mt-10">
            <a href="{% url "rooms:edit" room.pk %}" class="text-lg text-teal-500 ">Back to Edit</a>
        </div>
    
    </div>
   
 
{% endblock content %}
