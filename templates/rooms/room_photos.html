{% extends "base.html" %}
{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}
{% block search_bar %}
{% endblock search_bar %}

{% block content %}
    <div class="container mx-auto my-10">
        {% for photo in room.photos.all %}
            <div class="flex items-center justify-between mb-5 p-6 border border-gray-500">
                <div class="flex items-start">
                    <img src={{photo.file.url}} class="w-32 h-32 "/>
                    <span class="ml-5"> {{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5 ml-5">
                    <a href="#" class="btn-link mb-5 bg-teal-500">Edit</a>
                    <a href="#" class="btn-link">Delete</a>
                </div>
            </div>
        {% endfor %}

    </div>
   
 
{% endblock content %}
