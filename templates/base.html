{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static "css/styles.css" %}">
      <title>{% block page_title %}
      
      {% endblock page_title %} | NBNB</title>
  </head>
  <body class="text-gray-700 mt-24">
    <header class="container max-w-full flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed inset-0 bg-white">
      <div class="flex items-center w-1/3">
        <a href="{% url "core:home"%}" class="mr-6">
          <img class="w-6" src="{%static "img/logo.png"%}" alt="logo">
        </a>
        {% block search_bar %}
        
        <form class="w-9/12" method="get" action="{% url "rooms:search" %}">
          <input class="search-box w-full border px-5 text-sm font-medium text-gray-900 placeholder-gray-600 py-2 
                    rounded-sm shadow-md 
                    hover:shadow-lg focus:outline-none" 
                    name="city" placeholder="Search By City"/>
        </form>
        {% endblock search_bar %}
      </div>
      {% include "partials/nav.html" %}
    </header>


    {% block content %}
      
    {% endblock content %}
    {% include "partials/footer.html" %}

  </body>
</html>
