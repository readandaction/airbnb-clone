{% extends "base.html" %}
{% block page_title %}
    Login
{% endblock page_title %}
{% block search_bar %}
{% endblock search_bar %}

{% block content %}
  <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-600">
    {% include "../partials/social_login.html" %}
    
    <form method="POST" action="{% url "users:login" %}" class="w-full">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" class="mb-3">
      <input type="password" name="password" placeholder="Password" class="mb-3">
      <button class="btn">Login</button>
    </form>
      <div class="mt-3">
        <span> Don't have an accout? </span><a href="{%url "users:signup"" class="text-teal-500 font-semibold">Sign up</a>
    </div>
  </div>
 
{% endblock content %}
