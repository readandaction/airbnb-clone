{% if  messages %}
<ul class="absolute right-0 left-0 top-0 flex justify-center">
    {% for message in messages %}
    <li class="message font-medium bg-gray-700 rounded-full z-10 w-64 text-center text-white py-4 px-6 {% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
