
  <ul class="flex items-center font-sm font-medium">

    <li class="ml-8"><a href="{% url "users:logout"%}">Logout</a></li>
  {% else %}
    <li class="ml-8"><a href="{% url "users:login"%}">Login</a></li>
    <li class="ml-8"><a href="{% url "users:signup"%}">Signup</a></li>
  {% endif %}
  </ul>
